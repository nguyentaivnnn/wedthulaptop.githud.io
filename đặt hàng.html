<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đơn Đặt Hàng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <form id="orderForm">
        <label for="productName">Tên Sản Phẩm:</label>
        <input type="text" id="productName" required>

        <label for="quantity">Số Lượng:</label>
        <input type="number" id="quantity" required>

        <label for="customerName">Tên Khách Hàng:</label>
        <input type="text" id="customerName" required>

        <button type="button" onclick="placeOrder()">Đặt Hàng</button>
    </form>

    <script>
        function placeOrder() {
            var productName = document.getElementById("productName").value;
            var quantity = document.getElementById("quantity").value;
            var customerName = document.getElementById("customerName").value;

            // Kiểm tra xem các trường đã được điền đầy đủ chưa
            if (productName && quantity && customerName) {
                // Xử lý đơn đặt hàng, có thể gửi dữ liệu đến server ở đây

                // Hiển thị thông báo đơn hàng đã được đặt
                alert("Đơn hàng của " + customerName + " đã được đặt mua " + quantity + " " + productName + ".");
                
                // Reset form sau khi đặt hàng
                document.getElementById("orderForm").reset();
            } else {
                alert("Vui lòng điền đầy đủ thông tin đơn hàng.");
            }
        }
    </script>

</body>
</html>
